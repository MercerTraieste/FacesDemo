<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
        >
    <rich:editor toolbar="full" plugins="save,paste" value="#{commentBean.editorValue}">
    </rich:editor>

    <a4j:commandButton value="Save" render="comment"/>
    <h:panelGrid columns="2">
        <h:outputText value="#{text['comment']} :"/>
        <h:outputText id="comment" value="#{commentBean.editorValue}" rendered="true"/>
    </h:panelGrid>
</ui:composition>
