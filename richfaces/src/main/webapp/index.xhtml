<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="/templates/template.xhtml">

    <ui:define name="title">Richfaces</ui:define>

    <ui:define name="body">
        <h:form prependId="false">
            <rich:panel header="#{text['panelHeader1']}" style="width:650px;">
                <h:panelGrid columns="2">
                    <h:outputText id="languageLabel" value="#{text['language']}"/>
                    <rich:select id="selectLanguage" value="#{localeBean.language}">
                        <f:selectItems value="#{localeBean.languages}"/>
                        <a4j:ajax event="selectitem" execute="@this" render="@all" immediate="true"/>
                    </rich:select>
                </h:panelGrid>
            </rich:panel>
        </h:form>

        <rich:panel header="#{text['panelHeader2']}" style="width:650px;">
            <h:form prependId="false">
                <rich:tabPanel switchType="ajax" immediate="true">

                    <rich:tab name="#{text['tabsFormLabel']}">
                        <ui:include src="form.xhtml"/>
                    </rich:tab>

                    <rich:tab name="#{text['tabsTableLabel']}">
                        <ui:include src="table.xhtml"/>
                    </rich:tab>

                    <rich:tab name="#{text['tabsTextEditorLabel']}">
                        <ui:include src="comment.xhtml"/>
                    </rich:tab>

                </rich:tabPanel>
            </h:form>
        </rich:panel>

    </ui:define>
</ui:composition>
