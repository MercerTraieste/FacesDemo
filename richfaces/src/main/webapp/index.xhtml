<?xml version="1.0"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="/templates/template.xhtml"
                >

    <ui:define name="title">RichFaces Sample</ui:define>

    <ui:define name="body" >
        <rich:panel header="RichFaces Sample" >
            <h:form prependId="false">
                <h:panelGrid columns="2">
                    Language :


                    <rich:select id="rfc"
                                 value="#{language.localeCode}">
                        <a4j:ajax event="selectitem"
                                  listener="#{language.countryLocaleCodeChanged}"
                                  render="label1"></a4j:ajax>
                        <f:selectItems value="#{language.countriesInMap}"/>
                    </rich:select>
                    <br/>
                    <h:outputText id="label1" value="#{messages['message1']}"></h:outputText>

                </h:panelGrid>

                <h:graphicImage value="http://richfaces-showcase.appspot.com/images/icons/common/rf.png"
                                style="float:right" alt="rf"/>
                <ul>
                    <li>
                        <h:outputLabel value="Name:" for="nameInput"/>
                        <a4j:ajax event="keyup" render="output"/>
                        <h:inputText id="nameInput" value="#{richBean.name}"/>
                    </li>
                    <li>
                        <h:panelGroup id="output">
                            <h:outputText value="Hello #{richBean.name}!"
                                          rendered="#{not empty richBean.name}"/>
                        </h:panelGroup>
                    </li>
                    <li>
                        <rich:calendar/>
                    </li>
                </ul>
            </h:form>
        </rich:panel>
    </ui:define>
</ui:composition>
